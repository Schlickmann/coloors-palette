    <div class="coloors">

        <h2>Hex</h2>
        <div class="controls">

            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock">
            <i class="fas fa-lock-open"></i>
          </button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />

          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brightness="0"
          />

          <span>Saturation</span>

            name="saturation"
            class="saturation-input"
